<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <div class="content">
        <div class="row mycard">
            <div class="mobile img">
                <div class="overlay"></div>
                <!-- <img src="images/image-header-mobile.jpg" /> -->
            </div>
            <div class="col-md-6 left">
                <div class="heading">
                    <h1>Get <b>insights</b> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
                </div>

                <div class="stats row">
                    <div class="col-12 col-md-4 stat-item">
                        <h1>10k+</h1>
                        <p>companies</p>
                    </div>

                    <div class="col-12 col-md-4  stat-item">
                        <h1>314</h1>
                        <p>templates </p>
                    </div>

                    <div class="col-12 col-md-4 stat-item">
                        <h1>12m+</h1>
                        <p>queries</p>
                    </div>
                </div>

            </div>

            <div class="col-md-6 img right">
                <div class="overlay"></div>
            </div>
        </div>


        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Olusola-Precious" target="_blank"><code>Code.Pray.Code</code></a>.
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
